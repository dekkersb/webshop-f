<br/>
<h3 class="text-center">Shopping Cart</h3>
<hr>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <ul class="list-group list-group-horizontal" *ngFor="let orderItem of orderItems">
            <li class="list-group-item row-cols-1 flex-fill">{{ orderItem.productName }}</li>
            <li class="list-group-item btn-success">+</li>
            <li class="list-group-item btn-danger">-</li>
            <li class="list-group-item">{{ orderItem.quantity }} </li>
            <li class="list-group-item">{{ orderItem.totalProductPrice | currency }}</li>
        </ul>
        <div>
        </div>
            <hr>
        </div>
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <ul class="d-flex flex-row-reverse">
            <li class="btn btn-dark" style="background-color: #002A46;">Checkout</li>
            <li class="list-group-item">Total order price: <strong>{{ totalOrderPrice | currency}}</strong></li>
        </ul>
      </div>
    </div>
</div>
