<br/>
<h3 class="text-center">Checkout</h3>
<hr>
<div class="container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h5>Order details:</h5>
        <hr>
          <ul class="list-group list-group-horizontal" *ngFor="let product of products">
            <li class="list-group-item row-cols-1 flex-fill">{{ product.name }}</li>
            <li class="list-group-item btn-success">+</li>
            <li class="list-group-item btn-danger">-</li>
            <li class="list-group-item">Quantity: 0</li>
            <li class="list-group-item">Total: €</li>
          </ul>
        <hr>
        <h6 class="list-group-item" style="float:right">Total order price: €51.120,-</h6>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h5>Customer details:</h5>
        <hr>
        <form>
          <div class="form-group">
            <label for="customerName">Name</label>
            <input type="text" id="customerName" class="form-control">
          </div>
          <div class="form-group">
            <label for="customerAddress">Address</label>
            <input type="text" id="customerAddress" class="form-control">
          </div>
          <div class="form-group">
            <label for="customerCity">City</label>
            <input type="text" id="customerCity" class="form-control">
          </div>
          <div class="form-group">
            <label for="customerPhone">Phone number</label>
            <input type="text" id="customerPhone" class="form-control">
          </div>
          <div class="form-group">
            <label for="customerEmail">Email</label>
            <input type="email" id="customerEmail" class="form-control">
          </div>
          <hr>
          <div class="form-group">
            <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
            <button class="btn btn-primary" style="background-color: #002A46;float:right" routerLink="/payment">Continue checkout</button>
          </div>
        </form>
    </div>
  </div>
  </div>
</div>
